        <!-- Optional JavaScript -->

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.7/js/min/perfect-scrollbar.jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
        
        <script>
            
            $(".ciudad-origen").select2({
                placeholder: "Ciudad de Origen"
            });
            $(".ciudad-destino").select2({
                placeholder: "Ciudad de Destino"
            });
            $(".vehiculo").select2({
                placeholder: "Vehículo",
                minimumResultsForSearch: Infinity
            });
            
            $('select').on("select2:open", function () {
                $('.select2-results__options').perfectScrollbar();
            });
            
           
            class Vehiculo {
                constructor(){}
                get_consumo(km) {
                    return false;
                }
            }
            class Auto extends Vehiculo {
                constructor(modelo, rendimiento, propulsion) {
                    super();
                    this.modelo = modelo;
                    this.rendimiento = rendimiento;
                    this.propulsion = propulsion;
                }
                get_consumo(km = 0) {
                    let consumo = km / this.rendimiento;
                    consumo = Math.round(consumo * 10)/ 10;
                }
            }
            const auto = new Auto('Kia Soul', 12.1, 'gasolina'); 

            const vehiculos = [
                {
                    modelo: 'Kia Soul',
                    rendimiento: 12.1,
                    propulsion: 'gasolina'
                },
                {
                    modelo: 'Mitsubishi L200',
                    rendimiento: 13.5,
                    propulsion: 'diesel'
                },
                {
                    modelo: 'Yamaha FZ16',
                    rendimiento: 26.5,
                    propulsion: 'gasolina'
                },
                {
                    modelo: 'Volvo FH',
                    rendimiento: 3,
                    propulsion: 'diesel'
                }    
            ]
            $(function() {
                for (const vehiculo of vehiculos){
                    $('.vehiculo').append(`<option value='${vehiculo.rendimiento}'>${vehiculo.modelo}</option>`);
                }
            });

            const lugares = {
                antofagasta: { nombre: 'Antofagasta', lat: -23.6465636, lon: -70.4001583},
                laSerena: { nombre: 'La Serena', lat: -29.90453, lon: -71.24894},
                valparaiso: { nombre: 'Valparaíso', lat: -33.048077, lon: -71.612586},
                santiago: { nombre: 'Santiago', lat: -33.452412, lon: -70.668861},
                concepcion: { nombre: 'Concepción', lat: -36.82699, lon: -73.04977},
                valdivia: { nombre: 'Valdivia', lat: -39.8142014, lon: -73.2481018} 
            }
            
            
            $(function() {
                for (const [key, value] of Object.entries(lugares)){
                    $('.ciudad-origen, .ciudad-destino').append(`<option value='${key}'>${value.nombre}</option>`);
                }
            });
            
            $(".js-example-placeholder-single").select2({
                placeholder: "Select a state",
                allowClear: true
            });

            $('.calcular').on('click', function(){
                event.preventDefault();
                let origen = $('.ciudad-origen').val();
                let destino = $('.ciudad-destino').val();
                for (const [key, value] of Object.entries(lugares)){
                    if (key == origen){
                        origen = value;
                        console.log(origen); 
                    } else if (key == destino){
                        destino = value;
                        console.log(destino);
                    }
                }
                const rendimiento = parseInt($('.vehiculo').val());

                $(this).toggleClass('btn-dark back');
                if ( $(this).hasClass('back')){
                    $(this).html('');
                    $(this).css("background-image", "url(flecha.png)");
                    $('body').addClass('backgroundAnimated');
                } else {
                    $(this).html('Calcular');
                    $(this).css("background-image", "");
                    $('body').removeClass('backgroundAnimated');
                }
                
                
                fetch(`https://maps.googleapis.com/maps/api/distancematrix/json?origins=${origen.lat},${origen.lon}&destinations=${destino.lat},${destino.lon}&key=AIzaSyAlDSRLGoUqLzoFZQlR7wvyRoNdsufoQls`, {})
				.then(function(datos) {
					return datos.json();
				})
				.then(function(datos_json) {
                    
                    const [destino] = datos_json.destination_addresses;
                    const [origen] = datos_json.origin_addresses;
                    const distancia = datos_json.rows[0].elements[0].distance.text;
                    const km = (datos_json.rows[0].elements[0].distance.value)/1000;
                    const tiempo =  datos_json.rows[0].elements[0].duration.text;
                    const consumo = km / rendimiento;
                    $('.card-body').html(`<p class="card-text">Viaje desde <b>${origen}</b> hasta <b>${destino} </b></p>
                                            <table class="table table-borderless text-light">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">Distancia</th>
                                                        <th scope="col">Tiempo</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>${distancia}</td>
                                                        <td>${tiempo}</td>
                                                    </tr>
                                                    <tr>
                                                        <th colspan='2'>Vehículo</th>
                                                    </tr>
                                                    <tr>
                                                        <td colspan='2'>${$('.vehiculo option:selected').text()}</td>
                                                    </tr>
                                                    <tr>
                                                        <th colspan='2'>Consumo</th>
                                                    </tr>
                                                    <tr>
                                                        <td colspan='2'>${Math.round(consumo * 10)/ 10} litros </td>
                                                    </tr>
                                                </tbody>
                                            </table>`);
				})
				.catch(function(error) {
					console.log(error);
                });
                
            })


                                   
            
                
        </script>
